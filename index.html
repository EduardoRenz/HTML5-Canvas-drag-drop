<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drag And Drop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="environment.js"></script>
    <script src="component.js"></script>
    <script src="movable.js"></script>
   
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <h3>Canvas</h3>
    <canvas id="canvas" style="border:1px solid #b2b2b2;"></canvas>
    <h3>HTML</h3>
    <section id="htmlcanvas">
        <div class="box_container">
            <div class="box">
                <div id="item" class="item" draggable="true"></div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div id="movable" draggable="true"></div>

    </section>
</body>
</html>

<script>
    //Canvas experiment code
    let environment =null
    let components = null
    let htmlcanvas = document.querySelector('#htmlcanvas')
    let movable = new Movable("#movable")

    function startGame() {
        environment = new Environment()

        components = [
            new Component(400,20,100,100,'red'),
            new Component(20,20,100,100,'blue'),
            new Component(200,20,100,100,'green'),
        ]

        environment.components = components
        environment.start();
    }



    
   

</script>
<script src="dragdrop.js"></script>
